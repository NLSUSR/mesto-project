<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <a class="header__logo-link link-hover" href="#"><img class="header__logo" src="./images/main-pics/logo.svg"
                alt=""></a>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatars/avatar.svg" alt="">
            <div class="profile__info">
                <div class="profile__title-button-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто </h1>
                    <button type="button" class="profile__edit-button link-hover" id="openPopupButton"
                        aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана </p>
            </div>

            <button type="button" class="profile__add-button link-hover"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/karachaevsk.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Карачаевск</h2>
                            <button type="button" class="element__like element__like_active link-hover"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/elbrus.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Гора Эльбрус </h2>
                            <button type="button" class="element__like link-hover"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/dombai.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Домбай</h2>
                            <button type="button" class="element__like link-hover"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/elbrus.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Гора Эльбрус</h2>
                            <button type="button" class="element__like link-hover"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/dombai.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Домбай</h2>
                            <button type="button" class="element__like link-hover"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <img class="element__mask-group" src="./images/places/karachaevsk.png" alt="">
                        <div class="element__description">
                            <h2 class="element__place-name">Карачаево-Ч...</h2>
                            <button type="button" class="element__like link-hover"></button>
                        </div>
                    </div>
                </li>

            </ul>
        </section>

    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <p class="footer__copyright">&copy;2022 Mesto Russia<a class="footer__copyright-link"
                    href="https://vk.com/nlsusr/" target="_blank">Сергеев Илья</a></p>
        </div>
    </footer>

    <section class="popup #popup_opened">
        <div class="popup__container">
            <button class="popup__container-exit link-hover"></button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <fieldset class="popup__edit-profile">
                <input type="text" class="popup__edit-profile-input" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
                <input type="text" class="popup__edit-profile-input" placeholder="Исследователь океана"
                    value="Исследователь океана">
            </fieldset>
            <button class="popup__container-save">Сохранить</button>
        </div>
    </section>

</body>

</html>
