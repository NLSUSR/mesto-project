<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <a class="header__logo-link link-hover" href="#"><img class="header__logo" src="./images/main-pics/logo.svg"
                alt="Логотип"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar link-hover" id="profileAvatar" src="./images/avatars/jacques-yves-cousteau-asitis.jpg"
                alt="Аватар профиля">
            <div class="profile__info">
                <div class="profile__title-button-wrapper">
                    <h1 class="profile__title" id="profileName">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button link-hover" id="editProfileButton"></button>
                </div>
                <p class="profile__subtitle" id="profileActivity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-card-button link-hover" id="addCardButton"></button>
        </section>

        <section class="elements">
            <ul class="elements__list" id="elementsList">

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/1000x600.jpg"
                            alt="Фото Жака-Ива Кусто На батискафе"> <!-- c ховером интерактивненько -->
                        <div class="element__description">
                            <h2 class="element__place-name">На батискафе</h2>
                            <button type="button" class="element__like element__like_active"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/1065x1024.jpg"
                            alt="Фото Жака-Ива Кусто На картине">
                        <div class="element__description">
                            <h2 class="element__place-name">На картине</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/1600x1098.jpg"
                            alt="Фото Жака-Ива Кусто На фоне неба">
                        <div class="element__description">
                            <h2 class="element__place-name">На фоне неба</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/1920x1080.jpg"
                            alt="Фото Жака-Ива Кусто На фоне океана">
                        <div class="element__description">
                            <h2 class="element__place-name">На фоне океана</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/470x246.jpg"
                            alt="Жак-Ив Кусто на Черно-белой фотографии">
                        <div class="element__description">
                            <h2 class="element__place-name">Черно-белая фотография</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>

                <li class="elements__item">
                    <div class="element">
                        <button type="button" class="element__delete"></button>
                        <img class="element__mask-group link-hover" src="./images/places/824x1200.jpg"
                            alt="Фото Жака-Ива Кусто В Акваланге">
                        <div class="element__description">
                            <h2 class="element__place-name">В Акваланге</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </li>

            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia<a class="footer__copyleft-link link-hover"
                href="https://vk.com/nlsusr/" target="_blank"><span class="footer__copyleft">&copy;</span> 2022 Сергеев
                Илья</a></p>
    </footer>

    <section class="popup" id="changeAvatarSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover" id="closeChangeAvatarButton"></button>
            <h2 class="popup__container-title">Сменить аватар</h2>
            <form action="#" class="popup__edit-profile-form" method="post">
                <fieldset class="popup__edit-profile">
                    <input type="url" class="popup__edit-profile-input" id="urlChangeAvatarInput"
                        placeholder="Ссылка на картинку">
                </fieldset>
            </form>
            <button type="button" class="popup__container-save" id="saveChangeAvatarButton">Сохранить</button>
        </div>
    </section>

    <section class="popup" id="editProfileSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover" id="closeEditProfileButton"></button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form action="#" class="popup__edit-profile-form" method="post">
                <fieldset class="popup__edit-profile">
                    <input type="text" class="popup__edit-profile-input" id="editProfileNameInput" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__edit-profile-input" id="editProfileActivityInput" placeholder="Исследователь океана">
                </fieldset>
            </form>
            <button type="button" class="popup__container-save" id="saveEditProfileButton">Сохранить</button>
        </div>
    </section>

    <section class="popup" id="addCardSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover" id="closeAddCardButton"></button>
            <h2 class="popup__container-title">Новое место</h2>
            <form action="#" class="popup__edit-profile-form" method="post">
                <fieldset class="popup__edit-profile">
                    <input type="text" class="popup__edit-profile-input" id="addCardTitleInput" placeholder="Название">
                    <input type="url" class="popup__edit-profile-input" id="addCardImageLinkInput" placeholder="Ссылка на картинку">
                </fieldset>
            </form>
            <button type="button" class="popup__container-save" id="saveAddCardButton">Создать</button>
        </div>
    </section>

    <section class="popup" id="openedImageSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover" id="closeOpenedImage"></button>
            <img class="popup__image" src="./images/places/1920x1080.jpg" alt="картинка выбраного места">
            <h2 class="popup__place-name">7. Открытие попапа с картинкой</h2>
        </div>

    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
